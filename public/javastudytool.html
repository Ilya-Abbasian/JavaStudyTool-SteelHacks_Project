<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Study Tool</title>
    <link rel="stylesheet" href="steelstyles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar__container">
                <a href="#" id="navbar__logo" aria-label="Java Study Tool">
                    <img src="https://content.sportslogos.net/logos/33/803/full/pittsburgh_panthers_logo_secondary_2019_sportslogosnet-7129.png" alt="paw" width="40" height="40">
                    JavaStudyTool
                </a>
                <div class="navbar__toggle" id="mobile-menu" aria-label="Toggle mobile menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div> 
                <ul class="navbar__menu">
                    <li class="navbar__btn">
                        <a href="#array-section" class="button" aria-label="Go to Array section" id="array-btn">Array</a>
                    </li>
                    <li class="navbar__btn">
                        <a href="#linkedlist-section" class="button" aria-label="Go to Linked List section" id="linkedlist-btn">LinkedList</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Drawing Canvas Section -->
        <section class="canvas">
            <div id="toolbar">
                <h1>Draw</h1>
                <label for="stroke">Stroke</label>
                <input id="stroke" name='stroke' type="color">
                <label for="lineWidth">Line Width</label>
                <input id="lineWidth" name='lineWidth' type="number" value="5" min="1">
                <button id="clear">Clear</button>
                <button id="enable-draw">Enable Drawing</button>
            </div>
            <div class="drawing-board">
                <canvas id="drawing-board"></canvas>
            </div>
        </section>            
    </header>

    <!-- Section for the Array -->
    <section id="array-section" style="display: none;">
        <div class="fade-in-text">
            <h2>Create an Interactive Array!</h2>
        </div>
        <div class="input-container">
            
            <label for="array-type">Type:</label>
            <select id="array-type">
                <option value="int">int</option>
                <option value="String">String</option>
                <option value="boolean">boolean</option>
            </select>
            <label for="array-length">Length:</label>
            <input type="number" id="array-length" placeholder="Enter length" />
            <button id="create-array-btn">Create Array</button>
            <button id="clear-all-btn">Clear All</button>
        </div>
        <div id="array-initialization-code" class="array-initialization-container"></div>
        <div id="array-display" class="array-container"></div>
    </section>

    <!-- Section for the LinkedList -->
    <section id="linkedlist-section" style="display: none;">
        <div class="fade-in-text">
            <h2>Create an Interactive LinkedList!</h2>
        </div>
        <div class="input-container">

            <label for="linkedlist-value">Node Value:</label>
            <input type="text" id="linkedlist-value" placeholder="Enter node value" />
            <button id="create-linkedlist-btn">Add Node</button>
            <button id="clear-linklist-btn">Clear All</button>
        </div>
        <div id="linkedlist-display" class="linkedlist-container"></div>
    </section>

    <script src="javastudytooljs.js"></script>
    
    <div id="chat-container">
        <div id="chat-header">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRvvBL255KVrIfMkRQnsJ7ozGMtlm5MgRMwMg&s" alt="Roc the Panther">
            <h2>Roc the Panther (AI)</h2>
        </div>
        <div id="chat-messages"></div>
        <input type="text" id="chat-input" placeholder="Ask a question...">
        <button id="send-message">Send</button>
    </div>

    <div id="professor-finder">
        <h3>Find a Pitt Person!</h3>
        <input type="text" id="person-name" placeholder="Enter name">
        <button id="find-person">Search</button>
        <div id="person-results"></div>
    </div>

</body>
</html>
