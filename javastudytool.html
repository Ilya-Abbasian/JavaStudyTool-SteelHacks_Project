    <section id="array-section" style="display: none;">

            <label for="array-length">Array Length:</label>
            <input type="number" id="array-length" placeholder="Enter length" />
            
            <label for="array-type">Array Type:</label>

                <option value="String">String</option>
                <option value="boolean">boolean</option>
            </select>
