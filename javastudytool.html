<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaStudyTool</title>
    <link rel="stylesheet" href="steelstyles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar__container">
                <a href="#" id="navbar__logo" aria-label="Java Study Tool">JavaStudyTool</a>
                <div class="navbar__toggle" id="mobile-menu" aria-label="Toggle mobile menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div> 
                <ul class="navbar__menu">
                    <li class="navbar__btn">
                        <a href="#array-section" class="button" aria-label="Go to Array section" id="array-btn">Array</a>
                    </li>
                    <li class="navbar__btn">
                        <a href="#linkedlist-section" class="button" aria-label="Go to Linked List section" id="linkedlist-btn">LinkedList</a>
                    </li>
                    <li class="navbar__btn">
                        <a href="#tree-section" class="button" aria-label="Go to Tree section" id="tree-btn">Tree</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Section for the Array -->
    <section id="array-section" style="display: none;">
        <div class="fade-in-text">
            <h2>What Kind of Array would you like to Create</h2>
        </div>
        <!-- <h2>What kind of array would you like to create?</h2> -->
        <div class="input-container">
            <label for="array-length">Length:</label>
            <input type="number" id="array-length" placeholder="Enter length" />
            
            <label for="array-type">Type:</label>
            <select id="array-type">
                <option value="int">int</option>
                <option value="String">String</option>
                <option value="boolean">boolean</option>
            </select>
            
            <button id="create-array-btn">Create Array</button>
            <button id="clear-all-btn">Clear All</button>
        </div>
        
        <div id="array-display" class="array-container"></div>
    </section>

    <!-- Section for the LinkedList -->
    <section id="linkedlist-section" style="display: none;">
        <div class="fade-in-text"></div>
            <h2>Create an Interactive Linked List</h2>
        </div>
        <!-- <h2>Create an Interactive Linked List</h2> -->
        <div class="input-container">
            <label for="linkedlist-length">Length:</label>
            <input type="number" id="linkedlist-length" placeholder="Enter length" />

            <label for="linkedlist-type">Type:</label>
            <select id="linkedlist-type">
                <option value="int">int</option>
                <option value="String">String</option>
                <option value="boolean">boolean</option>
            </select>

            <button id="create-linkedlist-btn">Create LinkedList</button>
            <button id="clear-linklist-btn">Clear All</button>
        </div>
        
        <div id="linkedlist-display" class="linkedlist-container"></div>
    </section>
    <!-- Section for the Tree -->
    <section id="tree-section" style="display: none;">
        <h2>Create an Interactive Binary Tree</h2>
        <div class="input-container">
            <label for="tree-value">Enter Initial Value:</label>
            <input type="number" id="tree-value" placeholder="Enter initial value" />

            <button id="add-node-btn">Add Node</button>
            <button id="clear-tree-btn">Clear All</button>
        </div>

        <div id="tree-display" class="tree-container"></div>
    </section>

    <script src="javastudytooljs.js"></script>
</body>
</html>
